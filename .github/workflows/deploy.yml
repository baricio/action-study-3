name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_CLUSTER_ADDRESS: cluster0.wnbo5ui.mongodb.net
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    env: 
      PORT: 3535
      MONGODB_USERNAME: super-mg-db
      MONGODB_PASSWORD: 1oYAURFnQUPsW9Px
      MONGODB_DB_NAME: admin
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on "http://127.0.0.1:$PORT"
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_CLUSTER_ADDRESS: $MONGODB_CLUSTER_ADDRESS"
